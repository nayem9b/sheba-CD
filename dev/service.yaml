apiVersion: v1
kind: Service
metadata:
  name: sheba-backend
  namespace: sheba
spec:
  selector:
    app: sheba-backend
  ports:
    - name: http-3000   # << required
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: http-4000   # << required
      port: 4000
      targetPort: 4000
      protocol: TCP
  type: LoadBalancer
