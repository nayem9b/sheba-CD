apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookify-client-release
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nayem9b/sheba-CD.git'
    targetRevision: HEAD
    path: Client/k8s/overlays/release
  destination:
    server: https://kubernetes.default.svc
    namespace: release
  syncPolicy:
    automated:
      prune: true
      selfHeal: true